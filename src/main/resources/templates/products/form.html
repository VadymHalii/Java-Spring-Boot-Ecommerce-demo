<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:fragment="product-form">
        <div class="form-container">
            <h3 th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}">Add New Product</h3>
            
            <form th:hx-post="${product.id != null ? '/products/' + product.id : '/products'}"
                  th:if="${product.id == null}"
                  hx-target="#product-container">
                
                <div class="form-group">
                    <label for="name">Product Name *</label>
                    <input type="text" 
                           id="name"
                           name="name" 
                           th:value="${product.name}"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"
                              name="description" 
                              th:text="${product.description}"
                              rows="3">
                    </textarea>
                </div>
                
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" 
                           id="price"
                           name="price" 
                           step="0.01"
                           th:value="${product.price}">
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" 
                           id="category"
                           name="category" 
                           th:value="${product.category}">
                </div>
                
                <div class="form-actions">
                    <button type="button" 
                            class="secondary"
                            onclick="document.getElementById('form-container').innerHTML = ''">
                        Cancel
                    </button>
                    <button type="submit">
                        Add Product
                    </button>
                </div>
            </form>
            
            <!-- Edit form with PUT method -->
            <form th:hx-put="${'/products/' + product.id}"
                  th:if="${product.id != null}"
                  hx-target="#product-container">
                
                <div class="form-group">
                    <label for="edit-name">Product Name *</label>
                    <input type="text" 
                           id="edit-name"
                           name="name" 
                           th:value="${product.name}"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description"
                              name="description" 
                              th:text="${product.description}"
                              rows="3">
                    </textarea>
                </div>
                
                <div class="form-group">
                    <label for="edit-price">Price</label>
                    <input type="number" 
                           id="edit-price"
                           name="price" 
                           step="0.01"
                           th:value="${product.price}">
                </div>
                
                <div class="form-group">
                    <label for="edit-category">Category</label>
                    <input type="text" 
                           id="edit-category"
                           name="category" 
                           th:value="${product.category}">
                </div>
                
                <div class="form-actions">
                    <button type="button" 
                            class="secondary"
                            onclick="document.getElementById('form-container').innerHTML = ''">
                        Cancel
                    </button>
                    <button type="submit">
                        Update Product
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
